apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: prometheus
  template:
    metadata:
      labels:
        app.kubernetes.io/name: prometheus
    spec:
      containers:
        - name: prometheus
          image: quay.io/prometheus/prometheus@sha256:f20d3127bf2876f4a1df76246fca576b41ddf1125ed1c546fbd8b16ea55117e6
          ports:
            - containerPort: 9090
          securityContext:
            runAsUser: 65534
          volumeMounts:
            - name: prometheus
              mountPath: /prometheus
          resources:
            limits:
              memory: 800Mi
            requests:
              memory: 800Mi
      volumes:
        - name: prometheus
          emptyDir: {}
      runtimeClassName: contrast-cc
---
apiVersion: v1
kind: Service
metadata:
  # Ensure we accept RFC 1035 Label Names, see https://github.com/kata-containers/kata-containers/pull/11314
  name: prometheus-24
spec:
  ports:
    - port: 9090
      targetPort: 9090
      protocol: TCP
  selector:
    app.kubernetes.io/name: prometheus
