apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
  namespace: @@REPLACE_NAMESPACE@@
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: prometheus
  template:
    metadata:
      labels:
        app.kubernetes.io/name: prometheus
    spec:
      containers:
        - name: prometheus
          image: quay.io/prometheus/prometheus@sha256:f20d3127bf2876f4a1df76246fca576b41ddf1125ed1c546fbd8b16ea55117e6
          volumeMounts:
            - mountPath: /prometheus
              name: prometheus
          ports:
            - containerPort: 9090
          securityContext:
            runAsUser: 65534
      volumes:
        - name: prometheus
          emptyDir:
            sizeLimit: 10Mi
      runtimeClassName: contrast-cc
