apiVersion: apps/v1
kind: Deployment
metadata:
  name: mysql-centos
  namespace: "@@REPLACE_NAMESPACE@@"
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: mysql-centos
  template:
    metadata:
      labels:
        app.kubernetes.io/name: mysql-centos
    spec:
      containers:
        - name: mysql-centos
          image: quay.io/sclorg/mysql-80-c9s@sha256:bc6bf18a8aa5efe09418ba251b4a7e37b92697b4d03788f68efefeba002da587
          env:
            - name: MYSQL_ROOT_PASSWORD
              value: admin
          ports:
            - containerPort: 3306
          resources:
            requests:
              memory: 1.4Gi
            limits:
              memory: 1.4Gi
      runtimeClassName: contrast-cc
