apiVersion: apps/v1
kind: Deployment
metadata:
  name: apache-httpd-fedora
  namespace: "@@REPLACE_NAMESPACE@@"
spec:
  # Test deploymentSpec fields support by genpolicy, set all defined fields.
  minReadySeconds: 10 # default is 0
  paused: false
  progressDeadlineSeconds: 599 # default is 600
  replicas: 1
  revisionHistoryLimit: 5 # default is 10
  selector:
    matchLabels:
      app.kubernetes.io/name: apache-httpd-fedora
  strategy:
    type: Recreate
  template:
    metadata:
      labels:
        app.kubernetes.io/name: apache-httpd-fedora
    spec:
      containers:
        - name: apache-httpd-fedora
          image: quay.io/fedora/httpd-24-micro@sha256:f8f7d90feb8beace46a9f235e1a215042c7a5d04e1567e11173f7b73ab621a1d
          ports:
            - containerPort: 8443
            - containerPort: 8080
          resources:
            limits:
              memory: 100Mi
            requests:
              memory: 100Mi
      runtimeClassName: contrast-cc
