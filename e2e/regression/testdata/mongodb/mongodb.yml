apiVersion: apps/v1
kind: Deployment
metadata:
  name: mongodb
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: mongodb
  template:
    metadata:
      labels:
        app.kubernetes.io/name: mongodb
    spec:
      containers:
        - name: mongodb
          securityContext:
            runAsUser: 101
          image: quay.io/mongodb/mongodb-community-server@sha256:8b73733842da21b6bbb6df4d7b2449229bb3135d2ec8c6880314d88205772a11
          volumeMounts:
            - name: db
              mountPath: /data/db
            - name: configdb
              mountPath: /data/configdb
          ports:
            - containerPort: 27017
          # The memory limit is chosen to allow guest pull of the image (1.2G).
          resources:
            limits:
              memory: 3000Mi
            requests:
              memory: 3000Mi
      volumes:
        - name: db
          emptyDir: {}
        - name: configdb
          emptyDir: {}
      runtimeClassName: contrast-cc
