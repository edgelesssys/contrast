apiVersion: apps/v1
kind: Deployment
metadata:
  name: varnish
  namespace: "@@REPLACE_NAMESPACE@@"
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: varnish
  template:
    metadata:
      labels:
        app.kubernetes.io/name: varnish
    spec:
      containers:
        - name: varnish
          image: quay.io/fedora/varnish-7@sha256:0f6cb7d79de84071f1c67ce4d3ec6449522084044b090b9f31017bf98e8e2155
          ports:
            - containerPort: 8443
            - containerPort: 8080
      runtimeClassName: contrast-cc
