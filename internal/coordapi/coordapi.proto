syntax = "proto3";

package coordapi;

option go_package = "github.com/edgelesssys/nunki/internal/coordapi";

service CoordAPI {
  rpc SetManifest(SetManifestRequest) returns (SetManifestResponse);
}

message SetManifestRequest {
  bytes Manifest = 1;
  repeated bytes Policies = 2;
}

message SetManifestResponse {
  // PEM-encoded certificate
  bytes CACert = 1;
  // PEM-encoded certificate
  bytes IntermCert = 2;
}
