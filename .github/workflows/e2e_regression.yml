name: e2e test regression

on:
  schedule:
    - cron: "16 6 * * 6" # 6:16 on Saturdays
  workflow_call:
    secrets:
      GITHUB_TOKEN_IN:
        required: true
      CACHIX_AUTH_TOKEN:
        required: true
      NUNKI_CI_COMMIT_PUSH_PR:
        required: true
      TEAMS_CI_WEBHOOK:
        required: true
  pull_request:
    paths:
      - .github/workflows/e2e_regression.yml
      - e2e/genpolicy/**
      - e2e/regression/**
      - packages/by-name/kata/**
      - packages/by-name/microsoft/**

jobs:
  regression-test:
    strategy:
      matrix:
        platform:

          - name: Metal-QEMU-SNP
            runner: SNP
            self-hosted: true
          - name: Metal-QEMU-TDX
            runner: TDX
            self-hosted: true
        test-name: [genpolicy-unsupported, regression]
      fail-fast: false
    name: "${{ matrix.platform.name }}"
    uses: ./.github/workflows/e2e.yml
    with:
      skip-undeploy: false
      test-name: ${{ matrix.test-name }}
      platform: ${{ matrix.platform.name }}
      runner: ${{ matrix.platform.runner }}
      self-hosted: ${{ matrix.platform.self-hosted }}
    secrets:
      GITHUB_TOKEN_IN: ${{ secrets.GITHUB_TOKEN_IN || secrets.GITHUB_TOKEN }}
      CACHIX_AUTH_TOKEN: ${{ secrets.CACHIX_AUTH_TOKEN }}
      NUNKI_CI_COMMIT_PUSH_PR: ${{ secrets.NUNKI_CI_COMMIT_PUSH_PR }}
      TEAMS_CI_WEBHOOK: ${{ secrets.TEAMS_CI_WEBHOOK }}
    permissions:
      contents: read
      packages: write
