name: e2e test nightly

on:
  workflow_dispatch:
  schedule:
    - cron: "30 4 * * *" # 4:30 a.m. every day

jobs:
  test_matrix:
    strategy:
      matrix:
        enterprise: [false, true]
        platform:
          - name: AKS-CLH-SNP
            runner: ubuntu-22.04
            self-hosted: false
          - name: K3s-QEMU-SNP
            runner: SNP
            self-hosted: true
          - name: K3s-QEMU-TDX
            runner: TDX
            self-hosted: true
          - name: K3s-QEMU-SNP-GPU
            runner: SNP-GPU
            self-hosted: true
        test-name:
          # keep-sorted start
          - atls
          - openssl
          - peerrecovery
          - policy
          - servicemesh
          - volumestatefulset
          - workloadsecret
          # keep-sorted end
        include:
          - platform:
              name: K3s-QEMU-SNP-GPU
              runner: SNP-GPU
              self-hosted: true
            test-name: gpu
            enterprise: false
          - platform:
              name: K3s-QEMU-SNP-GPU
              runner: SNP-GPU
              self-hosted: true
            test-name: gpu
            enterprise: true
        exclude:
          - test-name: peerrecovery
            enterprise: false
      fail-fast: false
    name: "${{ matrix.enterprise && 'enterprise ' || '' }}${{ matrix.platform.name }}"
    uses: ./.github/workflows/e2e.yml
    with:
      skip-undeploy: false
      test-name: ${{ matrix.test-name }}
      enterprise: ${{ matrix.enterprise }}
      platform: ${{ matrix.platform.name }}
      runner: ${{ matrix.platform.runner }}
      self-hosted: ${{ matrix.platform.self-hosted }}
    secrets: inherit
    permissions:
      contents: read
      packages: write
