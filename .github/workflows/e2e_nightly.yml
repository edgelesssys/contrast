name: e2e test nightly

on:
  workflow_dispatch:
  workflow_call:
    secrets:
      GITHUB_TOKEN_IN:
        required: true
      CACHIX_AUTH_TOKEN:
        required: true
      NUNKI_CI_COMMIT_PUSH_PR:
        required: true
      CONTRAST_CI_INFRA_AZURE:
        required: true
      TEAMS_CI_WEBHOOK:
        required: true
  schedule:
    - cron: "30 4 * * *" # 4:30 a.m. every day

jobs:
  test_matrix:
    strategy:
      matrix:
        platform:
          - name: AKS-CLH-SNP
            runner: ubuntu-22.04
            self-hosted: false
          - name: K3s-QEMU-SNP
            runner: SNP
            self-hosted: true
          - name: K3s-QEMU-TDX
            runner: TDX
            self-hosted: true
          - name: K3s-QEMU-SNP-GPU
            runner: SNP-GPU
            self-hosted: true
        test-name:
          # keep-sorted start
          - atls
          - openssl
          - peerrecovery
          - policy
          - servicemesh
          - vault
          - volumestatefulset
          - workloadsecret
          # keep-sorted end
        include:
          - platform:
              name: K3s-QEMU-SNP-GPU
              runner: SNP-GPU
              self-hosted: true
            test-name: gpu
          - platform:
              name: AKS-CLH-SNP
              runner: ubuntu-22.04
              self-hosted: false
            test-name: multiple-cpus
      fail-fast: false
    name: "${{ matrix.platform.name }}"
    uses: ./.github/workflows/e2e.yml
    with:
      skip-undeploy: false
      test-name: ${{ matrix.test-name }}
      platform: ${{ matrix.platform.name }}
      runner: ${{ matrix.platform.runner }}
      self-hosted: ${{ matrix.platform.self-hosted }}
    secrets:
      GITHUB_TOKEN_IN: ${{ secrets.GITHUB_TOKEN_IN || secrets.GITHUB_TOKEN }}
      CACHIX_AUTH_TOKEN: ${{ secrets.CACHIX_AUTH_TOKEN }}
      NUNKI_CI_COMMIT_PUSH_PR: ${{ secrets.NUNKI_CI_COMMIT_PUSH_PR }}
      CONTRAST_CI_INFRA_AZURE: ${{ secrets.CONTRAST_CI_INFRA_AZURE }}
      TEAMS_CI_WEBHOOK: ${{ secrets.TEAMS_CI_WEBHOOK }}
    permissions:
      contents: read
      packages: write
