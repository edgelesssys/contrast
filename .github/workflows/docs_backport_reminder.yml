name: docs backport reminder

on:
  pull_request:
    types: [opened, reopened, synchronize]
    paths:
      - 'docs/**'
      - '.github/workflows/docs_backport_reminder.yml'

jobs:
  remind-backport:
    name: Remind to backport docs changes
    runs-on: ubuntu-24.04
    permissions:
      pull-requests: write
    steps:
      - name: Check if comment already exists
        id: find-comment
        uses: peter-evans/find-comment@b30e6a3c0ed37e7c023ccd3f1db5c6c0b0c23aad # v4.0.0
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body-includes: "Does this change need to be backported?"
      - name: Add reminder comment
        if: steps.find-comment.outputs.comment-id == ''
        uses: peter-evans/create-or-update-comment@e8674b075228eee787fea43ef493e45ece1004c9 # v5.0.0
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: |
            ### Does this change need to be backported?

            - [ ] Yes, this should be backported.
            - [ ] No, backporting is not needed.
