name: e2e test PR

on:
  pull_request:
    paths:
      - "**"
      - "!.github/**"
      - ".github/actions/setup_nix.yml"
      - ".github/workflows/e2e.yml"
      - ".github/workflows/e2e_on_pull_request.yml"
      - "!dev-docs/**"
      - "!docs/**"
      - "!rfc/**"
      - "!tools/asciinema/**"
      - "!tools/vale/**"

jobs:
  test_matrix:
    strategy:
      matrix:
        platform:
          - name: AKS-CLH-SNP
            runner: ubuntu-22.04
            self-hosted: false
          - name: K3s-QEMU-SNP
            runner: SNP
            self-hosted: true
          - name: K3s-QEMU-TDX
            runner: TDX
            self-hosted: true
      fail-fast: false
    name: "${{ matrix.platform.name }}"
    uses: ./.github/workflows/e2e.yml
    with:
      skip-undeploy: false
      test-name: openssl
      platform: ${{ matrix.platform.name }}
      runner: ${{ matrix.platform.runner }}
      self-hosted: ${{ matrix.platform.self-hosted }}
    secrets: inherit
    permissions:
      contents: read
      packages: write
