apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: log-collector
  namespace: @@NAMESPACE@@
spec:
  selector:
    matchLabels:
      name: log-collector
  template:
    metadata:
      labels:
        name: log-collector
    spec:
      priorityClassName: high-priority-logcollector
      tolerations:
        - key: node-role.kubernetes.io/control-plane
          operator: Exists
          effect: NoSchedule
        - key: node-role.kubernetes.io/master
          operator: Exists
          effect: NoSchedule
      containers:
        - name: log-collector
          image: "ghcr.io/miampf/k8s-log-collector:latest"
          volumeMounts:
            - mountPath: /logs
              name: log-volume
              readOnly: true
          env:
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  fieldPath: metadata.namespace
      volumes:
        - name: log-volume
          # mount the nodes logs to the container
          hostPath:
            path: /var/log/pods
            type: Directory
---
apiVersion: scheduling.k8s.io/v1
kind: PriorityClass
metadata:
  name: high-priority-logcollector
value: 10000000
globalDefault: false
description: "This priority class is used to prioritise the log collector pod creation before anything else"
