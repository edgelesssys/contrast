apiVersion: apps/v1
kind: Deployment
metadata:
  name: openssl-backend
  namespace: edg-default
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: openssl-backend
  replicas: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: openssl-backend
    spec:
      runtimeClassName: kata-cc-isolation
      initContainers:
        - name: initializer
          image: "ghcr.io/edgelesssys/nunki/initializer:latest"
          env:
            - name: COORDINATOR_HOST
              value: coordinator
          volumeMounts:
            - name: tls-certs
              mountPath: /tls-config
          resources:
            requests:
              memory: 50Mi
            limits:
              memory: 50Mi
      containers:
        - name: openssl-backend
          image: ghcr.io/3u13r/nunki/openssl:latest
          command:
            - /bin/bash
            - "-c"
            - |
              echo Workload started
              openssl s_server -port 443 -Verify 2 -CAfile /tls-config/MeshCACert.pem -cert /tls-config/certChain.pem -key /tls-config/key.pem
          volumeMounts:
            - name: tls-certs
              mountPath: /tls-config
          ports:
            - containerPort: 443
              name: openssl
          resources:
            requests:
              memory: 50Mi
            limits:
              memory: 50Mi
      volumes:
        - name: tls-certs
          emptyDir: {}
---
apiVersion: v1
kind: Service
metadata:
  name: openssl-backend
  namespace: edg-default
spec:
  selector:
    app.kubernetes.io/name: openssl-backend
  ports:
    - name: openssl
      port: 443
      targetPort: 443
