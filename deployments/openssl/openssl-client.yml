apiVersion: apps/v1
kind: Deployment
metadata:
  name: openssl-client
  namespace: edg-default
spec:
  selector:
    matchLabels:
      app.kubernetes.io/name: openssl-client
  replicas: 1
  template:
    metadata:
      labels:
        app.kubernetes.io/name: openssl-client
    spec:
      runtimeClassName: kata-cc-isolation
      initContainers:
        - name: initializer
          image: "ghcr.io/edgelesssys/contrast/initializer:latest"
          env:
            - name: COORDINATOR_HOST
              value: coordinator
          volumeMounts:
            - name: tls-certs
              mountPath: /tls-config
          resources:
            requests:
              memory: 50Mi
            limits:
              memory: 50Mi
      containers:
        - name: openssl-client
          image: ghcr.io/edgelesssys/contrast/openssl:latest
          command:
            - /bin/bash
            - "-c"
            - |
              echo Workload started
              while true; do
                echo "THIS IS A TEST MESSAGE" |
                  openssl s_client -connect openssl-frontend:443 -verify_return_error -CAfile /tls-config/RootCACert.pem
                sleep 30
              done
          volumeMounts:
            - name: tls-certs
              mountPath: /tls-config
          resources:
            requests:
              memory: 50Mi
            limits:
              memory: 50Mi
      volumes:
        - name: tls-certs
          emptyDir: {}
