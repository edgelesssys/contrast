apiVersion: apps/v1
kind: Deployment
metadata:
  name: vote-bot
  namespace: edg-default
  labels:
    app.kubernetes.io/name: vote-bot
    app.kubernetes.io/part-of: emojivoto
    app.kubernetes.io/version: v11
spec:
  replicas: 1
  selector:
    matchLabels:
      app: vote-bot
      version: v11
  template:
    metadata:
      labels:
        app: vote-bot
        version: v11
    spec:
      containers:
        - command:
            - emojivoto-vote-bot
          env:
            - name: WEB_HOST
              value: web-svc:443
          image: ghcr.io/3u13r/emojivoto-web:coco-1
          imagePullPolicy: Always
          name: vote-bot
          resources:
            requests:
              cpu: 10m
